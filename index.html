<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Google Maps API - Autocomplete Address</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

	<body class="bg-light">
		<div class="container">
			<div class="py-5 text-center">
				<h2>Checkout form</h2>
				<p class="lead">Below is an example of a form that is currently gathering a user's address. We will add Google Maps API integration to allow this address field to automatically suggest autocompleted addresses to the user.</p>
			</div>
			<div class="row">
				<div class="col-md-8 order-md-1">
					<h4 class="mb-3">Billing address</h4>
					<form id="address-form">
						<div class="mb-3">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
						</div>

						<div class="mb-3">
							<label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
							<input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
						</div>

						<div class="row">
							<div class="col-md-5 mb-3">
								<label for="country">Country</label>
								<select class="custom-select d-block w-100" id="country" required>
									<option value="">Choose...</option>
									<option>United States</option>
								</select>
							</div>
							<div class="col-md-4 mb-3">
								<label for="state">State</label>
								<select class="custom-select d-block w-100" id="state" required>
									<option value="">Choose...</option>
									<option>Texas</option>
								</select>
							</div>
							<div class="col-md-3 mb-3">
								<label for="zip">Zip</label>
								<input type="text" class="form-control" id="zip" placeholder="" required>
							</div>
						</div>
						<hr class="mb-4">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCQ2nRAtPcH3SPV7pYqjoNDjT0z9bUHgc&libraries=places"></script>

		<script>
			$( document ).ready( function() {
				$( '#address-form' ).submit( function( e ) {
					alert( 'Submission received. Address: ' + $( '#address' ).val() + ', ' + $( '#address2' ).val() + ', ' + $( '#state' ).val() + ' ' + $( '#zip' ).val() );
				});
			});
		</script>
	</body>
</html>
